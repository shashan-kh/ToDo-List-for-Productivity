    <section id="header2">
        <header2 class="text-white-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-3 md:mb-0">
                <img src="list-image.png" alt="">
                <span class="ml-3 text-xl"><strong>ToDo List</strong></span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="#"><strong>Home</strong></a>

              </nav>
    
            </div>
          </header>
        </section>
          
        <header class="ct">
            <h2>What's the Plan for Today?</h2>
            <div style="color: black;">
                <label style="color: ghostwhite;">Task: </label>
                <input class="input" type="text" id="inp" placeholder="Task..." required>
                <br>
                <label style="color: ghostwhite;" placeholder="click on dropdown" >Priority: </label>
                <select style="color: black;" class="input" id="priority" required>
                  <option value="High" class="High"  selected>High</option>
                  <option value="Medium"class="Medium">Medium</option>
                  <option value="Low" class="Low">Low</option>
                </select>
                <br><br>
                <span onclick="addItem()" class="add">Add</span>
          </div>
            <br><br>
            <div class="filterList flex flex-row flex-wrap items-center text-base justify-center">
                <label>Filter: </label>
                <span class="filter flex-col flex-wrap" id="all"  onclick="sortList('all')">ALL</span>
                <span class="filter flex-col flex-wrap" id="Low" class="Low" onclick="sortList('Low')">LOW</span>
                <span class="filter flex-col flex-wrap" id="Medium" class="Medium" onclick="sortList('Medium')">MEDIUM</span>
                <span class="filter flex-col flex-wrap" id="High" class="High" onclick="sortList('High')">HIGH</span>
            </div>
            <div class="info"><label>Displayed tasks: <span id="inf">0</span></label></div>
            
        </header>
        <div class="taskBody">
          <div class="scr">
            <ul id="todos" >
                <li >Add a new Task! To complete the tasks just click on them. Edit them in the popup window. </li>
            </ul>
        </div>
        </div>
